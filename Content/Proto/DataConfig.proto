syntax = "proto3";
package pb;
option optimize_for = SPEED;

message GuiConfig{
    message UIItem{
        int32 id = 1;
        int32 layer = 2;
        string layout = 3;
        string script = 4;
    }
    repeated UIItem item_list = 1;
}

message BPConfig{
    message BPItem{
        string bp_name = 1;
        string lua_name = 2;
    }
    repeated BPItem item_list = 1;
}